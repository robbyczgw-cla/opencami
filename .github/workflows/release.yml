name: Release & Publish

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      # Extract version for later steps
      - name: Get version
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      # Create GitHub Release from CHANGELOG (before any package.json rewrites)
      - name: Extract changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Try matching "## X.Y.Z" or "## [X.Y.Z]" formats
          awk "/^## \\[?${VERSION}\\]?/{found=1; next} /^## /{if(found) exit} found" CHANGELOG.md > release-notes.md
          # Fallback: use tag name as body
          if [ ! -s release-notes.md ]; then
            echo "Release v${VERSION}" > release-notes.md
          fi

      - uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          generate_release_notes: false

      # Publish to npm
      - run: npm publish --access public || echo "Version already published on npm, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GitHub Packages (scoped name required)
      - uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com

      - name: Publish to GitHub Packages
        run: |
          node -e "
            const p = require('./package.json');
            p.name = '@robbyczgw-cla/opencami';
            p.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2));
          "
          npm publish --access public || echo "Version already published on GitHub Packages, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
