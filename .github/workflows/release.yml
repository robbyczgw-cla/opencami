name: Release & Publish

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      # Publish to npm (skip if version already exists)
      - run: npm publish --access public || echo "Version already published on npm, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish to GitHub Packages (scoped)
      - uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com

      - run: |
          node -e "
            const p = require('./package.json');
            p.name = '@robbyczgw-cla/opencami';
            p.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2));
          "
          npm publish --access public || echo "Version already published on GitHub Packages, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create GitHub Release from CHANGELOG
      - name: Extract changelog
        id: changelog
        run: |
          # Extract current version's changelog section
          sed -n '/^## '"$(node -p "require('./package.json').version")"'/,/^## \[/p' CHANGELOG.md | head -n -1 > release-notes.md
          if [ ! -s release-notes.md ]; then
            sed -n '/^## /,/^## /p' CHANGELOG.md | head -n -1 > release-notes.md
          fi

      - uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          generate_release_notes: false
