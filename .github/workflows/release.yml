name: Release & Publish

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      - name: Get version
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract section between "## [VERSION]" and next "## ["
          awk "/^## \\[?${VERSION}\\]?/{found=1; next} /^## /{if(found) exit} found" CHANGELOG.md > release-notes.md

          # Debug: show what was extracted
          echo "--- Extracted release notes for v${VERSION} ---"
          cat release-notes.md
          echo "--- End ---"

          # Fallback if nothing extracted
          if [ ! -s release-notes.md ]; then
            echo "⚠️ No CHANGELOG entry found for v${VERSION}. Add one before tagging!" > release-notes.md
            echo "::warning::No CHANGELOG entry found for v${VERSION}"
          fi

          # Safety: cap at 50 lines to prevent dumping entire changelog
          head -50 release-notes.md > release-notes-trimmed.md
          mv release-notes-trimmed.md release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          generate_release_notes: false
          make_latest: true

      - name: Publish to npm
        run: npm publish --access public || echo "Version already published on npm, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com

      - name: Publish to GitHub Packages
        run: |
          node -e "
            const p = require('./package.json');
            p.name = '@robbyczgw-cla/opencami';
            p.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2));
          "
          npm publish --access public || echo "Version already published on GitHub Packages, skipping"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
